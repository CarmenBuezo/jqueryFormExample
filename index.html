<!DOCTYPE html>
<html lang="en">

	<head>
		<title> jQuery Form Example </title>
		<meta charset="utf-8">

        <!-- need line below for ressponsive design implementation -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- import site specifi CSS file -->
		<link rel="stylesheet" type="text/css" href="form.css">
    
        <!-- import a google font -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		
	</head>


    <body>      

        <header>
            <div id="headerDiv">
                <h1> JQuery Form Example </h1>
            </div>
        </header>

        <section id="formSection">
            <h2 class="sectionHeader"> This is a sample form. Enter your name below, and then press the 'submit' button. You can then press the 'clear' button to reset. </h2>

            <form id="formA">
                <div id="formDiv">
                    <input type="text" id="textInput" placeholder="Enter your name here">
                </div>
                <div id="buttonDiv">
                    <button type="submit" id="submitButton"> Submit </button>
                    <button type="submit" id="clearButton"> Clear </button>
                </div>
            </form> 

            <h2 class="sectionHeader" id="greetingText">  </h2>


        </section>


        <footer>
            <h3 id="footerCopyright"> &copy 2017 - Thirteen Castles Digital </h3>
        </footer>

    
        <!--
        For best performance, put code scripts at the bottom of the page
        -->

        <!--
            load jQuery library from CDN
        -->
        <script
            src="https://code.jquery.com/jquery-1.12.3.min.js"
            integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ="
            crossorigin="anonymous">
        </script>
  
        <!--
            load your own JS code here
        -->
        <script type="text/javascript" src="form.js"></script>

    </body>

</html>
